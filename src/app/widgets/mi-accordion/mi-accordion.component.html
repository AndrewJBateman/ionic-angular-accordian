<h2 (click)="toggleAccordion()">
  {{ name }}
  <span *ngIf="isMenuOpen">&#9650;</span>
  <span *ngIf="!isMenuOpen">&#9660;</span>
</h2>
<div [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">
  <div>
    <section class="image-wrapper">
      <img [src]="image" />
    </section>
    <p>{{ description }}</p>
  </div>

  <ion-button type="button" color="primary" fill="solid" size="small" (click)="broadcastName(name)">Click
    me!</ion-button>
</div>
